<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:form>
        <!--
        ********
        Menu Bar
        ********
        -->
        <p:menubar>
            <p:menuitem outcome="/index.html">
                <img src="#{resource['images:Logo.png']}" style="height:60px; vertical-align: middle"
                     alt="World Metrics Logo"/>
            </p:menuitem>
            <p:divider layout="vertical"/>
            <p:submenu label="Economical Metrics">
                <p:menuitem value="Gross Domestic Product" action="#{metricsController.setMetric(1)}"/>
                <p:menuitem value="Consumer Price Index" action="#{metricsController.setMetric(2)}"/>
                <p:menuitem value="Poverty Index" action="#{metricsController.setMetric(3)}"/>
            </p:submenu>
            <p:submenu label="Health Metrics ">
                <p:menuitem value="World Hunger" action="#{metricsController.setMetric(4)}"/>
                <p:menuitem value="Child Mortality Rates" action="#{metricsController.setMetric(5)}"/>
                <p:menuitem value="Life Expectancy Rates" action="#{metricsController.setMetric(6)}"/>
            </p:submenu>
            <p:submenu label="Social Metrics">
                <p:menuitem value="National Population" action="#{metricsController.setMetric(7)}"/>
                <p:menuitem value="Happiness Index" action="#{metricsController.setMetric(8)}"/>
                <p:menuitem value="Energy Consumption" action="#{metricsController.setMetric(9)}"/>
            </p:submenu>
            <p:menuitem value="Custom Metrics" outcome="/metrics/CustomMetricQuiz.xhtml"/>
            <p:menuitem value="Custom Comparator" outcome="/metrics/Visualize.xhtml"/>
            <p:menuitem value="Resources" outcome="/metrics/Resources.xhtml"/>
            <p:divider layout="vertical"/>
            <f:facet name="options">
                <p:button value="Home" icon="pi pi-home" outcome="/index.xhtml"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
</html>
