<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <h:form>
        <!--
        ********
        Menu Bar
        ********
        -->
        <p:menubar>
            <p:menuitem outcome="/index.html">
                <img src="#{resource['images:Logo.png']}" style="height:60px; vertical-align: middle" alt="World Metrics Logo"/>
            </p:menuitem>
            <p:divider layout="vertical"/>
            <p:submenu label="Economical Metrics">
                <p:menuitem value="GDP" action="#{metricsController.setMetric(1)}"/>
                <p:menuitem value="Metric 1" outcome="/metrics/demo.xhtml"/>
                <p:menuitem value="Metric 2" outcome="/metrics/demo.xhtml"/>
            </p:submenu>
            <p:submenu label="Social Metrics ">
                <p:menuitem value="Metric 1" outcome="/metrics/demo.xhtml"/>
                <p:menuitem value="Metric 2" outcome="/metrics/demo.xhtml"/>
                <p:menuitem value="Metric 3" outcome="/metrics/demo.xhtml"/>
                <p:menuitem value="Metric 4" outcome="/metrics/demo.xhtml"/>
            </p:submenu>
            <p:submenu label="Health Metrics">
                <p:menuitem value="Metric 1" outcome="/metrics/demo.xhtml"/>
                <p:menuitem value="Metric 2" outcome="/metrics/demo.xhtml"/>
            </p:submenu>
            <p:menuitem value="Custom Metrics" outcome="/metrics/demo.xhtml"/>
            <p:menuitem value="Custom Comparator" outcome="/metrics/Visualize.xhtml"/>
            <p:menuitem value="Resources" outcome="/metrics/demo.xhtml"/>
            <p:divider layout="vertical"/>
            <f:facet name="options">
                <p:button value="Home" icon = "pi pi-home" outcome="/index.xhtml"/>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
</html>
