<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- Do not enter tags before the composition line since they are ignored by JSF -->

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">
    <ui:define name="title">
        <!-- Set the page title -->
        <h:outputText value="Custom Metric"/>
    </ui:define>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <h:form id="CustomMetricsForm">
                <p:dataView value="#{customMetricController.response.metricCharts}"
                            var="aChart"
                            layout="grid"
                            rows="5"
                            paginator="false"
                            listIcon="pi pi-bars"
                            style="width:100%">

                    <f:facet name="header">
                        <h:outputText value="Your Custom Metric and Comparison For Countries"/>
                    </f:facet>

                    <p:dataViewListItem>
                        <div align="center" style="width: 100%">
                            <!-- The p:panel defines a data list cell displaying aSearchedRecipe data -->
                            <p:panel style="text-align:left">

                                <h:panelGrid columns="2" style="width:100%"
                                             columnClasses="columnChartPhoto, columnChartDescription">
                                    <p:graphicImage url="#{aChart.chartUrl}" width="600px" style="float:left"/>

                                    <h:panelGrid style="width:100%; margin-left:10px">
                                        <h:outputText value="#{aChart.description}" style="font-size: 14px"/>
                                    </h:panelGrid>


                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </p:dataViewListItem>
                </p:dataView>
            </h:form>
        </div>

    </ui:define>

</ui:composition>
<!-- Do not enter tags after the composition line since they are ignored by JSF -->

</html>
