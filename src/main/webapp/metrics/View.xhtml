<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition>
    <!--
    ********************************************
    Dialog pop-up window to VIEW a public Recipe
    ********************************************
    -->
    <p:dialog id="MetricViewDlg" header="View Details" widgetVar="MetricViewDialog"
              modal="true" position="center" appendTo="@(body)"
              showEffect="slide" hideEffect="fade" responsive="true" width="50%" height="400">

        <h:form id="MetricViewForm" class="ui-datatable-data">
            <!-- Display the selected car's logo image -->
            <div style="border: darkgray 1px solid; padding-bottom: 10px">
                <div align="center">
                    <p style="display: block; font-size: 18px; font-family: Arial; margin-bottom: -3px">
                        <i>Nation's Flag:</i></p>
                    <img src="#{metricsController.viewCountry.flagURL}"
                         style="height:55%; width:65%; padding-left:10px; border:none;"
                         alt="Flag Photo"/>
                </div>


                <!--Country Name-->
                <div align="center">
                    <p style="display: block; font-size: 18px; font-family: Arial; margin-bottom: -3px">
                        <i>Nation's Name:</i></p>
                    <p:outputLabel value="#{metricsController.countryViewResponse.countryName}"
                                   style="color: black; font-family: Arial"/>
                </div>


                <!--Recipe Category-->
                <div align="center">
                    <p style="display: block; font-size: 18px; font-family: Arial; margin-bottom: -3px">
                        <i>Details:</i></p>
                    <p:outputLabel
                            value="#{metricsController.countryViewResponse.countryDetails}"
                            style="color: black; font-family: Arial"/>
                </div>

                <div align="center">
                    <p style="display: block; font-size: 18px; font-family: Arial; margin-bottom: -3px">
                        <i>Nation's Metric Trend</i></p>
                    <img src="#{metricsController.countryViewResponse.chartURL}"
                         style="height:55%; width:65%; padding-left:10px; border:none;"
                         alt="Flag Photo"/>
                </div>

                <!--Panel Group for Button-->
                <h:panelGroup>
                    <br/>
                    <div align="center">
                        <!-- CLOSE button -->
                        <p:commandButton value="Close" icon="fas fa-window-close" styleClass="ui-button-outlined"
                                         onclick="PF('MetricViewDialog').hide()"/>
                    </div>
                </h:panelGroup>
            </div>
        </h:form>
    </p:dialog>
</ui:composition>
</html>
