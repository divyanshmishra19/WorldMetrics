<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<!-- This page is constructed based on the siteTemplate -->
<ui:composition template="/template/siteTemplate.xhtml">

    <style type="text/css">
        body .custom-indicator-galleria .ui-galleria-indicators {
            padding: 1rem .25rem 1rem 0;
        }

        body .custom-indicator-galleria .ui-galleria-indicator {
            width: 100%;
            text-align: right;
            font-weight: bold;
            padding: .357rem .75rem .357rem .75rem;
            margin-bottom: 0 !important;
        }

        body .custom-indicator-galleria .ui-galleria-indicator {
            color: #e9ecef;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.2s, color 0.2s;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
        }

        body .custom-indicator-galleria .ui-galleria-indicator.ui-state-highlight {
            background-color: var(--primary-color);
            color: var(--primary-color-text);
        }
    </style>

    <!-- Create the content for this page below -->
    <ui:define name="editableContent">
        <div align="center">
            <!--
            ========================================
            *   PrimeFaces Galleria Image Slider   *
            ========================================
            -->
            <div class="card">
                <p:galleria value="#{sliderController.listOfSliderImageFilenames}" var="photo" numVisible="7" circular="true" autoPlay="true" transitionInterval="4000" responsiveOptions="#{galleriaView.responsiveOptions2}" style="width: 100%">
                    <p:graphicImage value="/resources/images/slider/#{photo}" alt="WorldMetrics" style="width: 85%; display: block"/>
                    <f:facet name="thumbnail">
                        <p:graphicImage value="/resources/images/slider/#{photo}" alt="WorldMetrics" style="display: block; max-height: 50px; max-width: 50px;" />
                    </f:facet>
                </p:galleria>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
